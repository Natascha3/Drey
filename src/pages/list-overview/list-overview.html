<ion-header>
  <ion-navbar>
    <ion-title>
     Lists
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-list *ngIf=" listName!=null">
    <button ion-item class="titelColor">
      {{newList()}}
      {{newDate()}}
    </button>
  </ion-list>



  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addList()"> <ion-icon ios="ios-add" md="md-add"></ion-icon> </button>
  </ion-fab>

</ion-content>
