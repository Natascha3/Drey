<ion-header>

  <ion-navbar>
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>


  <ion-list >
    <ion-list-header class="heading"> {{item.title}} </ion-list-header>

    <ion-item >
      <ul class="point" *ngFor="let point of item.points">
        <li class="marginBorder" >{{point}}</li>
      </ul>
    </ion-item>

  </ion-list>



</ion-content>
