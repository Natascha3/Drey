<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-grid>

    <ion-row>

      <ion-col>
        <ion-card>
          <img src="../../../resources/squirrelf.png"/>
          <div class="card-title">Willkommen!</div>
        </ion-card>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col class="margin">
        <a (click)="pushToProfil()">
        <ion-card >
          <ion-icon class="iconSize" ios="ios-color-wand" md="md-color-wand"></ion-icon>
          <div class="card-title">Mein Profil</div>
        </ion-card>
        </a>
      </ion-col>

      <ion-col class="margin">
        <a (click)="pushToLists()">
        <ion-card>
          <ion-icon class="iconSize" ios="ios-list" md="md-list"></ion-icon>
          <div class="card-title">Meine Listen</div>
        </ion-card>
        </a>
      </ion-col>

      <ion-col >
        <a (click)="pushToNewList()">
        <ion-card>
          <ion-icon class="iconSize" ios="ios-create" md="md-create"></ion-icon>
          <div class="card-title">Neue Liste</div>
        </ion-card>
        </a>
      </ion-col>


    </ion-row>
    <ion-row>

      <ion-col class="margin">
        <a (click)="pushToProfil()">
          <ion-card >
            <ion-icon class="iconSize" ios="ios-color-wand" md="md-color-wand"></ion-icon>
            <div class="card-title">Mein Profil</div>
          </ion-card>
        </a>
      </ion-col>

      <ion-col class="margin">
        <a (click)="pushToLists()">
          <ion-card>
            <ion-icon class="iconSize" ios="ios-list" md="md-list"></ion-icon>
            <div class="card-title">Meine Listen</div>
          </ion-card>
        </a>
      </ion-col>

      <ion-col >
        <a (click)="pushToNewList()">
          <ion-card>
            <ion-icon class="iconSize" ios="ios-create" md="md-create"></ion-icon>
            <div class="card-title">Neue Liste</div>
          </ion-card>
        </a>
      </ion-col>


    </ion-row>
  </ion-grid>


</ion-content>
